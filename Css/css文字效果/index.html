<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯css文字效果</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="wave">纯css文字效果</div>
    </header>
    <!--文字线性渐变-->
    <div class="text">
        <div class="text-title">文字线性渐变</div>
        <div class="text-main line-color">慢慢又漫漫，漫漫亦灿灿</div>
    </div>
    <!--文字图片背景-->
    <div class="text">
        <div class="text-title">文字图片背景+描边</div>
        <div class="text-main bg-text">诗和远方</div>
    </div>
    <!--文字图片背景-->
    <div class="text">
        <div class="text-title">文字阴影效果</div>
        <div class="text-main shadow-text">云想衣裳花想容，春风拂槛露华浓</div>
    </div>
    <!--文字模糊效果-->
    <div class="text">
        <div class="text-title">文字模糊效果</div>
        <div class="text-main shadow2-text">云想衣裳花想容，春风拂槛露华浓</div>
    </div>
    <!--文字3D立体效果-->
    <div class="text">
        <div class="text-title">文字3D立体效果</div>
        <div class="text-main text-3d">云想衣裳花想容，春风拂槛露华浓</div>
    </div>
    <!--文字描边效果-->
    <div class="text">
        <div class="text-title">文字描边效果</div>
        <div class="text-main border-text">云想衣裳花想容，春风拂槛露华浓</div>
    </div>
    <!--文字倾斜效果-->
    <div class="text">
        <div class="text-title">文字倾斜效果</div>
        <div class="text-main skew-text">云想衣裳花想容，春风拂槛露华浓</div>
    </div>
    <!--火焰文字效果-->
    <div class="text">
        <div class="text-title">火焰文字效果</div>
        <div class="text-main fire-text">云想衣裳花想容，春风拂槛露华浓</div>
    </div>

</body>
</html>
